<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Form Input Produk</h4>
        </div>
        <div class="card-body">
            <form action="prosess.php" method="post">
                <div class="mb-3">
                    <label class="form-label">Nama Produk:</label>
                    <input type="text" name="nama_produk" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Harga Produk:</label>
                    <input type="number" name="harga_produk" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Deskripsi Produk:</label>
                    <textarea name="deskripsi_produk" class="form-control" rows="4" required></textarea>
                </div>

                <input type="submit" value="Kirim" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (Opsional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
